<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0F"/>
      <stop offset="100%" style="stop-color:#18181B"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F5D4"/>
      <stop offset="100%" style="stop-color:#FFE66D"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#3F3F46" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Accent glow -->
  <ellipse cx="900" cy="200" rx="400" ry="300" fill="#00F5D4" opacity="0.1" filter="blur(80px)"/>
  
  <!-- Logo -->
  <rect x="80" y="80" width="80" height="80" rx="16" fill="url(#accentGrad)"/>
  <text x="120" y="138" font-family="system-ui, sans-serif" font-size="48" font-weight="700" text-anchor="middle" fill="#0A0A0F">D</text>
  
  <!-- Brand name -->
  <text x="180" y="135" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#FAFAF9">Dogbooks</text>
  
  <!-- Main heading -->
  <text x="80" y="300" font-family="system-ui, sans-serif" font-size="72" font-weight="700" fill="#FAFAF9">Predict the</text>
  <text x="80" y="390" font-family="system-ui, sans-serif" font-size="72" font-weight="700" fill="url(#accentGrad)">Unpredictable</text>
  
  <!-- Subheading -->
  <text x="80" y="480" font-family="system-ui, sans-serif" font-size="28" fill="#FAFAF9" opacity="0.7">Join the minority to win. Make predictions on real-world events.</text>
  
  <!-- Badge -->
  <rect x="80" y="520" width="160" height="40" rx="20" fill="#27272A" stroke="#3F3F46" stroke-width="1"/>
  <circle cx="105" cy="540" r="6" fill="#00F5D4"/>
  <text x="125" y="547" font-family="monospace" font-size="14" fill="#00F5D4">Minority Game</text>
</svg>
