name: Daily Topics Pipeline

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger

env:
  BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
  CHUTES_API_KEY: ${{ secrets.CHUTES_API_KEY }}
  CHUTES_MODEL: deepseek-ai/DeepSeek-V3-0324

jobs:
  collect-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run pipeline (collect + generate)
        run: npm run pipeline
        continue-on-error: true

      - name: Build site
        run: npm run build

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git commit -m "chore: daily topics $(date +%Y-%m-%d)"
          git push

      - name: Summary
        run: |
          echo "## Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Date: $(date +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "- Topics generated: Check pipeline output above" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
            echo "- Status: ✅ New content committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Status: ℹ️ No new content" >> $GITHUB_STEP_SUMMARY
          fi
