name: Daily Topics Pipeline

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger

env:
  BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
  CHUTES_API_KEY: ${{ secrets.CHUTES_API_KEY }}
  CHUTES_MODEL: deepseek-ai/DeepSeek-V3-0324

jobs:
  collect-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run pipeline (collect + generate)
        id: pipeline
        run: |
          npm run pipeline 2>&1 | tee pipeline.log
          echo "status=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Verify pipeline output
        id: verify
        run: npm run verify 2>&1 | tee verify.log
        continue-on-error: true

      - name: Build site
        id: build
        run: npm run build

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "change_count=0" >> $GITHUB_OUTPUT
          else
            # Count new topic files
            TOPIC_COUNT=$(git diff --staged --name-only | grep "src/content/topics" | wc -l)
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "change_count=$TOPIC_COUNT" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git commit -m "chore: daily topics $(date +%Y-%m-%d) - ${{ steps.changes.outputs.change_count }} new topics"
          git push

      - name: Summary Report
        if: always()
        run: |
          echo "## ðŸ¤– Daily Pipeline Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â° Execution Time" >> $GITHUB_STEP_SUMMARY
          echo "- Date: $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ“Š Pipeline Status" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.pipeline.outcome }}" == "success" ]; then
            echo "- Collect & Generate: âœ… Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Collect & Generate: âš ï¸ Completed with warnings" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "- Build: âœ… Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Build: âŒ Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.verify.outcome }}" == "success" ]; then
            echo "- Verify: âœ… All checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Verify: âš ï¸ Check logs for details" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Content Changes" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
            echo "- Status: âœ… New content committed" >> $GITHUB_STEP_SUMMARY
            echo "- New files: ${{ steps.changes.outputs.change_count }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Status: â„¹ï¸ No new topics generated" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Œ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Monitor Brave API usage: https://api-dashboard.search.brave.com/" >> $GITHUB_STEP_SUMMARY
          echo "- View deployment: https://dogbooks.org" >> $GITHUB_STEP_SUMMARY
          echo "- Check logs: See 'Run pipeline' step above" >> $GITHUB_STEP_SUMMARY

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs-${{ github.run_id }}
          path: |
            pipeline.log
            verify.log
          retention-days: 7
